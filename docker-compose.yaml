name: demo-app-expenses-dev

services:
  chroma:
    image: chromadb/chroma
    ports:
      - 5666:5666
    command: "--workers 1 --host 0.0.0.0 --port 5666 --proxy-headers --log-config chromadb/log_config.yml --timeout-keep-alive 30"
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_PORT=5666
      - PERSIST_DIRECTORY=/chroma/chroma
    healthcheck:
      test:
        ["CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8001"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./chroma/:/chroma/chroma

  cerbos:
    image: ghcr.io/cerbos/cerbos:0.39.0
    ports:
      - 3592:3592
      - 3593:3593
    volumes:
      - /tmp:/audit_logs
    environment:
      - CERBOS_HUB_BUNDLE=latest
      - CERBOS_HUB_WORKSPACE_SECRET=CERBOS-1D0XRSICJTA83-GK3LEWN68MER5HH0TJZ5MX7DQZ0A3HCXLH3CKVGR27XZN208P2GS0JMNKM
      - CERBOS_HUB_CLIENT_ID=Y2Y0FZITOC62
      - CERBOS_HUB_CLIENT_SECRET=Y2Y0FZITOC62
    command: "server --set=audit.enabled=true --set=audit.backend=hub --set=audit.hub.storagePath=/audit_logs"

volumes:
  audit-logs:
